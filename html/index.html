<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join - Login</title>
  <link rel="stylesheet" href="../css/loginpage.css">
  <link rel="stylesheet" href="../css/reponsive.css">
  <script src="../smallest_backend_ever/mini_backend.js"></script>
  <script defer src="../js/login.js"></script>
  <link rel="shortcut icon" href="../img/joinlogo.png" type="image/x-icon">
</head>

<body class="animate-in" onload="inits()">
  <main id="main-holder">
    <h1 id="login-header">Login</h1>
    <img src="../img/joinlogo.png">

    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>

    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username" onkeydown="if(event.keyCode == 13) document.getElementById('login-form-submit').click()">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password" onkeydown="if(event.keyCode == 13) document.getElementById('login-form-submit').click()">
      <input onclick="login()" value="Login" id="login-form-submit" class="example">
      <br>
      <p class="login-guest-btn" id="login-guest" onclick="openJoin()">Login as Guest</p>
    </form>
  </main>
</body>

</html>
