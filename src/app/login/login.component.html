<div class="login-page">
  <header>
    <img src="./assets/img/Logo-blue.svg" />
    <div class="header">
      <span>Not a Join user?</span>
      <button class="access-button" routerLink="/signUp">Sign up</button>
    </div>
  </header>
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" class="login-form" (ngSubmit)="submit()">
        <mat-form-field appearance="fill" class="example-full-width">
          <input
            type="email"
            matInput
            formControlName="email"
            placeholder="Email"
            required
            />
            <mat-error *ngIf="'email' && 'email.invalid' && 'email.touched'">Email is required or invaild</mat-error>
            <mat-icon aria-hidden="true" matSuffix><img src="./assets/img/Email.svg" /></mat-icon>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <input
            matInput
            [type]="hide ? 'password' : 'text'"
            placeholder="Password"
            formControlName="password"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="'password' && 'password.invalid' && 'password.touched'">Password is required or invaild</mat-error>
        </mat-form-field>
        <div class="access-functions">
          <section class="example-section">
            <mat-checkbox color="primary" class="example-margin"
              >Remember me!</mat-checkbox
            >
          </section>
          <a href="reset-password">Forget my password</a>
        </div>
        <div class="login-button-container">
          <button class="access-button">Login</button>
          <button class="guest-button">Guest login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
